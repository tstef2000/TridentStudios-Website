<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Trident Studios</title>
    <link rel="icon" type="image/png" href="images/trident-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background -->
    <div class="login-bg">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="videos/hero-bg.webm" type="video/webm">
        </video>
        <div class="hero-overlay"></div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="login-back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Reset Password Card -->
    <div class="login-wrapper">
        <div class="login-card">

            <!-- Header -->
            <div class="login-card-header">
                <img src="images/trident-logo.png" alt="Trident Studios" class="login-card-logo">
                <h1 class="login-card-title">RESET PASSWORD</h1>
                <p class="login-card-subtitle" id="subtitle">Create a new password for your account</p>
            </div>

            <!-- Reset Form -->
            <form id="resetForm" class="auth-form active-form">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="newPassword" placeholder="New password (min. 6 characters)" required minlength="6">
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                </div>
                <button type="submit" class="auth-submit-btn">
                    <span>Reset Password</span>
                    <i class="fas fa-check"></i>
                </button>
                <div class="auth-link" style="text-align:center;margin-top:16px;">
                    <a href="login.html"><i class="fas fa-arrow-left" style="margin-right:6px;"></i>Back to Login</a>
                </div>
            </form>

            <!-- Loading State -->
            <div id="loadingState" style="display:none; text-align:center; padding:40px;">
                <i class="fas fa-circle-notch fa-spin" style="font-size:48px; color:var(--primary-color);"></i>
                <p style="margin-top:20px; color:var(--text-light);">Verifying reset link...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" style="display:none; text-align:center; padding:40px;">
                <i class="fas fa-exclamation-triangle" style="font-size:48px; color:#ff4444;"></i>
                <h3 style="margin-top:20px; color:var(--foam-color);">Invalid or Expired Link</h3>
                <p style="margin-top:10px; color:var(--text-light);">This password reset link is no longer valid.</p>
                <a href="login.html" class="auth-submit-btn" style="display:inline-block; margin-top:20px; text-decoration:none;">
                    <span>Go to Login</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

        </div>
        <p class="login-footer-text">&copy; 2026 Trident Studios. All rights reserved.</p>
    </div>

    <div id="notification" class="notification"></div>

    <script>
    (function() {
        const form = document.getElementById('resetForm');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const subtitle = document.getElementById('subtitle');
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        let userEmail = null;
        
        // Verify token on page load
        if (!token) {
            showError();
        } else {
            verifyToken();
        }
        
        async function verifyToken() {
            form.style.display = 'none';
            loadingState.style.display = 'block';
            
            try {
                const response = await fetch('/api/reset-password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verify', token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userEmail = data.email;
                    subtitle.textContent = `Reset password for ${userEmail}`;
                    loadingState.style.display = 'none';
                    form.style.display = 'block';
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError();
            }
        }
        
        function showError() {
            form.style.display = 'none';
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            
            if (newPass.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (newPass !== confirmPass) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            const btn = form.querySelector('button[type="submit"]');
            const btnText = btn.querySelector('span');
            const originalText = btnText.textContent;
            btnText.textContent = 'Resetting...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/reset-password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'reset',
                        token,
                        password: newPass
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Password reset successfully! Redirecting to login...', 'success');
                    
                    // Update localStorage if user data exists there
                    try {
                        const users = JSON.parse(localStorage.getItem('trident_users') || '[]');
                        const userIndex = users.findIndex(u => u.email && u.email.toLowerCase() === userEmail.toLowerCase());
                        if (userIndex !== -1) {
                            users[userIndex].password = newPass;
                            localStorage.setItem('trident_users', JSON.stringify(users));
                        }
                    } catch (e) {
                        console.error('LocalStorage update error:', e);
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showNotification(data.error || 'Failed to reset password', 'error');
                    btnText.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Reset error:', error);
                showNotification('An error occurred. Please try again.', 'error');
                btnText.textContent = originalText;
                btn.disabled = false;
            }
        });
        
        function showNotification(message, type = 'info') {
            const n = document.getElementById('notification');
            if (!n) return;
            n.textContent = message;
            n.className = `notification notification-${type} show`;
            setTimeout(() => n.classList.remove('show'), 4000);
        }
    })();
    </script>
</body>
</html>
