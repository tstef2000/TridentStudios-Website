<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Editor - Trident Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="editor-body">
    <div class="editor-container">
        <!-- Editor Header -->
        <header class="editor-header">
            <div class="editor-header-left">
                <img src="images/trident-logo.png" alt="Trident Studios" class="editor-logo">
                <h1>Website Editor</h1>
            </div>
            <div class="editor-header-right">
                <button class="btn-secondary" id="previewBtn">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn-primary" id="publishBtn">
                    <i class="fas fa-upload"></i> Publish
                </button>
                <a href="dashboard.html" class="btn-secondary">
                    <i class="fas fa-times"></i> Exit
                </a>
            </div>
        </header>

        <div class="editor-workspace">
            <!-- Left Sidebar - Elements -->
            <aside class="editor-sidebar left-sidebar">
                <div class="sidebar-section">
                    <h3>Elements</h3>
                    <div class="elements-list">
                        <div class="element-item" draggable="true" data-type="heading">
                            <i class="fas fa-heading"></i>
                            <span>Heading</span>
                        </div>
                        <div class="element-item" draggable="true" data-type="paragraph">
                            <i class="fas fa-paragraph"></i>
                            <span>Paragraph</span>
                        </div>
                        <div class="element-item" draggable="true" data-type="button">
                            <i class="fas fa-mouse-pointer"></i>
                            <span>Button</span>
                        </div>
                        <div class="element-item" draggable="true" data-type="image">
                            <i class="fas fa-image"></i>
                            <span>Image</span>
                        </div>
                        <div class="element-item" draggable="true" data-type="section">
                            <i class="fas fa-square"></i>
                            <span>Section</span>
                        </div>
                        <div class="element-item" draggable="true" data-type="card">
                            <i class="fas fa-credit-card"></i>
                            <span>Card</span>
                        </div>
                        <div class="element-item" draggable="true" data-type="form">
                            <i class="fas fa-list"></i>
                            <span>Form</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="editor-canvas">
                <div class="canvas-content" id="canvasContent">
                    <div class="canvas-placeholder">
                        <i class="fas fa-plus-circle"></i>
                        <p>Drag elements from the sidebar to start building</p>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar - Properties -->
            <aside class="editor-sidebar right-sidebar">
                <div class="sidebar-section">
                    <h3>Properties</h3>
                    <div id="propertiesPanel" class="properties-panel">
                        <p style="color: #999; text-align: center; padding: 20px;">Select an element to edit</p>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Styling</h3>
                    <div class="style-controls">
                        <div class="control-group">
                            <label>Background Color</label>
                            <input type="color" id="bgColorInput" value="#062233">
                        </div>
                        <div class="control-group">
                            <label>Text Color</label>
                            <input type="color" id="textColorInput" value="#e6f6ff">
                        </div>
                        <div class="control-group">
                            <label>Font Size</label>
                            <input type="range" id="fontSizeInput" min="12" max="72" value="16">
                            <span id="fontSizeValue">16px</span>
                        </div>
                        <div class="control-group">
                            <label>Padding</label>
                            <input type="number" id="paddingInput" min="0" max="100" value="0">
                            <span>px</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Save Status -->
        <div class="save-status" id="saveStatus">
            <i class="fas fa-check-circle"></i> All changes saved
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal" style="display: none;">
        <div class="modal-content preview-modal">
            <div class="modal-header">
                <h2>Preview</h2>
                <button class="modal-close" id="closePreviewBtn">&times;</button>
            </div>
            <div id="previewContent" class="preview-content"></div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="editor.js"></script>
</body>
</html>
